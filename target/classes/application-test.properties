# Usa base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate crea y elimina esquema en cada test
spring.jpa.hibernate.ddl-auto=create-drop

# Desactiva seguridad para tests (opcional, si usas configuraci√≥n de seguridad)
spring.security.enabled=false

# Otras propiedades que quieras sobreescribir para tests
logging.level.org.springframework=ERROR