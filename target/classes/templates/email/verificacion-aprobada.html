<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificación Aprobada</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e8f5e9; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; padding: 20px; border-radius: 8px; border: 1px solid #a5d6a7; }
        h1 { color: #388e3c; }
        p { color: #2e7d32; line-height: 1.5; }
        a.button { background: #388e3c; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px; }
        .footer { font-size: 12px; color: #81c784; margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>¡Verificación Aprobada!</h1>
    <p>Hola <strong>{{nombre_usuario}}</strong>,</p>
    <p>Tu solicitud de verificación para el rol de <strong>{{rol}}</strong> ha sido aprobada.</p>
    <p>Ya puedes disfrutar de todos los beneficios y funcionalidades correspondientes.</p>
    <a href="https://tu-sitio.com/perfil" class="button">Ir a mi perfil</a>
    <p class="footer">Gracias por confiar en nosotros.</p>
</div>
</body>
</html>
